<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Display a GPT-managed rewarded ad." />
    <title>Display a rewarded ad</title>
    <script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>
    <script type="module" src="/sample.ts"></script>
    <style>
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        padding-top: 300px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal[data-type] {
        display: block;
      }

      .modalDialog {
        margin: auto;
        padding: 25px;
        background-color: white;
        text-align: center;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .grantButtons,
      .rewardButtons {
        display: none;
      }

      .modal[data-type="grant"] .grantButtons,
      .modal[data-type="reward"] .rewardButtons {
        display: block;
      }

      .modal input[type="button"] {
        padding: 0.5rem;
        background: blue;
        border: none;
        border-radius: 4px;
        margin: 4px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="modal" class="modal">
      <div class="modalDialog">
        <p id="modalMessage"></p>

        <span class="grantButtons">
          <input id="closeButton" type="button" value="Close" />
        </span>

        <span class="rewardButtons">
          <input type="button" id="watchAdButton" value="Yes" />
          <input id="noRewardButton" type="button" value="No" />
        </span>
      </div>
    </div>
  </body>
</html>
